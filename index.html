<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Ratings</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f7f7fb;
      --surface: #ffffff;
      --border: #d4d7de;
      --text: #1d1f2a;
      --accent: #4a6cf7;
      --muted: #606578;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 10% 20%, #e9edff, transparent 35%),
                  radial-gradient(circle at 80% 0%, #ffe8f6, transparent 30%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: min(480px, 100%);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 16px 60px rgba(0, 0, 0, 0.08);
      padding: 24px;
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 4px;
      font-size: 26px;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.5;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 16px;
      background: #fdfdff;
      color: var(--text);
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(20%) brightness(50%) sepia(10%) saturate(400%);
    }

    input[type="date"]:focus,
    input[type="number"]:focus {
      outline: 2px solid var(--accent);
      outline-offset: 1px;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      height: 28px;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    button {
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    button.primary {
      background: var(--accent);
      color: white;
      box-shadow: 0 10px 30px rgba(74, 108, 247, 0.35);
    }

    button.secondary {
      background: #f5f6fb;
      color: var(--text);
      border-color: var(--border);
    }

    button:active { transform: translateY(1px); }

    .tabs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin: 20px 0 12px;
      background: #f7f8ff;
      padding: 6px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .tab {
      border-radius: 8px;
      background: transparent;
      border-color: transparent;
      color: var(--muted);
    }

    .tab[aria-selected="true"] {
      background: #fff;
      color: var(--text);
      border-color: var(--border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .tab:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .tab-panel {
      margin-top: 6px;
    }

    .status {
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
      min-height: 20px;
    }

    .small-note {
      margin-top: 20px;
      font-size: 13px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: #eef1ff;
      border-radius: 999px;
      font-size: 12px;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    [hidden] {
      display: none !important;
    }

    .visualization {
      background: linear-gradient(180deg, #fbfcff 0%, #f6f7fb 100%);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .viz-summary {
      font-weight: 700;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .viz-summary span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: #eef1ff;
      border-radius: 10px;
      color: var(--text);
      font-size: 14px;
    }

    .bars {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bar-row {
      display: grid;
      grid-template-columns: 110px 1fr auto;
      align-items: center;
      gap: 10px;
    }

    .bar-label {
      font-weight: 600;
      color: var(--text);
    }

    .bar-track {
      position: relative;
      height: 12px;
      border-radius: 999px;
      background: #e8ebf5;
      overflow: hidden;
    }

    .bar-fill {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, #4a6cf7, #70a1ff);
    }

    .bar-value {
      font-variant-numeric: tabular-nums;
      color: var(--muted);
      font-weight: 700;
    }

    .viz-empty {
      color: var(--muted);
      font-size: 14px;
      text-align: center;
      padding: 12px;
      border: 1px dashed var(--border);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="pill" aria-hidden="true">Rate the day</div>
    <h1>How was your day?</h1>
    <p>Select a date and give it a score from 1 (rough) to 5 (amazing). Everything is stored locally on this device.</p>

    <div class="tabs" role="tablist" aria-label="Rating views">
      <button class="tab" id="rate-tab-button" data-tab-button="rate" role="tab" aria-selected="true" aria-controls="rate-tab">Rate a day</button>
      <button class="tab" id="answers-tab-button" data-tab-button="answers" role="tab" aria-selected="false" aria-controls="answers-tab">See answers</button>
    </div>

    <section class="tab-panel" id="rate-tab" data-tab-panel="rate" role="tabpanel" aria-labelledby="rate-tab-button">
      <div class="field">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="field">
        <label for="rating">Rating (1â€“5)</label>
        <input type="number" id="rating" name="rating" min="1" max="5" step="1" placeholder="Enter a number" required>
      </div>

      <div class="actions">
        <button class="primary" id="save">Save rating</button>
        <button class="secondary" id="export">Export CSV</button>
      </div>

      <div class="status" id="status" role="status" aria-live="polite"></div>

      <div class="small-note">Data lives in your browser using localStorage. Export a CSV if you want a backup.</div>
    </section>

    <section class="tab-panel" id="answers-tab" data-tab-panel="answers" role="tabpanel" aria-labelledby="answers-tab-button" hidden>
      <div class="visualization" id="visualization" aria-live="polite"></div>
      <div class="small-note">See a quick visualization of your saved answers pulled from localStorage.</div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
